<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a Bootstrap 5.3.3 desde la página oficial de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MVEQQv6erH7uJ9m4yOBuQKPrHRyJTZfkNO6N7X1eOpzxFjIxBNNQZQqqi6z0Idbc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>inicio sesion mental oasis</title>
</head>
<body style="font-family: 'Manrope', sans-serif;">


    <div class="container" id="container">
        <div class="form-container registro">
            <form>
                <h1>Crear Cuenta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>o utiliza tu correo electrónico para registrarte</span>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo Electrónico">
                <input type="password" placeholder="Contraseña">
                <button>Registrarse</button>
            </form>
        </div>
        <div class="form-container inicio-sesion">
            <form>
                <h1>Iniciar Sesión</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>o utiliza tu correo electrónico y contraseña</span>
                <input type="email" placeholder="Correo Electrónico">
                <input type="password" placeholder="Contraseña">
                <a href="#">¿Olvidaste tu Contraseña?</a>
                <button>Iniciar Sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>¡Bienvenidx de nuevo!</h1>
                    <p>Ingresa los datos solicitados para la creacion de cuenta</p>
                    <button class="hidden" id="login">Iniciar Sesión</button>
                    <!-- Agregar la imagen con rotación a la izquierda -->
                    <img src="Designer (9).png" height="140" width="150" alt="Imagen de ejemplo" class="rotate-left">
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>¡Hello Friends!</h1>
                    <p>Regístrate para jugar</p>
                    <button class="hidden" id="register">Registrarse</button>
                    <!-- Agregar la misma imagen con el mismo formato -->
                    <img src="Designer (7).png" height="140" width="150" alt="Imagen de ejemplo" class="rotate-left">
                </div>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap 5.3.3 desde la página oficial de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-PJVpEF6X6BDCVkIJS2FqB0RwM5E0MjqZc5XjH9QZoT8PC7A7fT/TM2bdjWcFSqnR" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
